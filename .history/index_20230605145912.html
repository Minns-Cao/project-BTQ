<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BTQ</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <nav class="navigation">
                <img src="./assets/images/icon-logo.svg" alt="" class="logo" />
                <div class="navigationBar">
                    <div class="iconBar" onclick="activeIconMenuBar(this)">
                        <div class="lineTop"></div>
                        <div class="lineMid"></div>
                        <div class="lineBot"></div>
                    </div>
                </div>
            </nav>
            <div class="slide">
                <!-- item1 -->
                <div class="slideItem">
                    <div class="background">
                        <img
                            src="./assets/images/p1b.svg"
                            alt=""
                            class="themes"
                        />
                    </div>
                    <div class="title">
                        <div class="string" data-title="HEALTH">
                            <span class="char">H</span>
                            <span class="char">E</span>
                            <span class="char">A</span>
                            <span class="char">L</span>
                            <span class="char">T</span>
                            <span class="char">H</span>
                        </div>
                        <div class="string" data-title="CARE">
                            <span class="char">C</span>
                            <span class="char">A</span>
                            <span class="char">R</span>
                            <span class="char">E</span>
                        </div>
                    </div>
                    <div class="slide-img-wrap">
                        <div class="img-wrap slide-img-1">
                            <img src="./assets/images/1.jpg" alt="" class="img">
                        </div>
                        <div class="img-wrap slide-img-2">
                            <img src="./assets/images/2.jpg" alt="" class="img">
                        </div>
                        <div class="img-wrap slide-img-3">
                            <img src="./assets/images/3.jpg" alt="" class="img">
                        </div>
                        <div class="img-wrap slide-img-4">
                            <img src="./assets/images/4.jpg" alt="" class="img">
                        </div>
                    </div>
                </div>
                
            </div>
            
        </main>
        <script src="./app.js"></script>
    </body>
</html>
